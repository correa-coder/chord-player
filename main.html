<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chord Player</title>
</head>
<body>
    <main>
        <h1>Chord Player</h1>
        <h2>Triads</h2>
        <div>
            <button class="btn btn-outline" id="C-major">C</button>
            <button class="btn btn-outline" id="D-minor">Dm</button>
            <button class="btn btn-outline" id="E-minor">Em</button>
            <button class="btn btn-outline" id="F-major">F</button>
            <button class="btn btn-outline" id="G-major">G</button>
            <button class="btn btn-outline" id="A-minor">Am</button>
            <button class="btn btn-outline" id="B-diminished">Bdim</button>
        </div>
        <h2>Sevenths</h2>
        <div>
            <button class="btn btn-outline" id="C-major-seventh">Cmaj7</button>
            <button class="btn btn-outline" id="D-minor-seventh">Dm7</button>
            <button class="btn btn-outline" id="E-minor-seventh">Em7</button>
            <button class="btn btn-outline" id="F-major-seventh">Fmaj7</button>
            <button class="btn btn-outline" id="G-dominant-seventh">G7</button>
            <button class="btn btn-outline" id="A-minor-seventh">Am7</button>
            <button class="btn btn-outline" id="B-half-diminished">Bm7b5</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
